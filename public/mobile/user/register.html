<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-登陆</title>
    <link rel="stylesheet" href="../asset/mui/css/mui.css">
    <link rel="stylesheet" href="../asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/commin.css">
    <link rel="stylesheet" href="../css/user/register.css">
</head>

<body>

    <!-- ================头部=========== -->
    <header>
        <h2>
            <a href="javascript:history.back();" class="lt_header_srt">
                <span class="mui-icon  fa fa-arrow-left mui-pull-left"></span>
            </a>
            登录
        </h2>
    </header>
    <!-- ====================内容================== -->
    <div class="lt_view">
        <div class="lt_form">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input type="text" name="mobile" value="13012312311" class="userTxt mui-input-clear mobile" placeholder="手机号">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="password" value="123456" class="pawTxt mui-input-password password" placeholder="密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="password1" value="123456" class="pawTxt mui-input-password password1" placeholder="确认密码">
                </div>
                <div class="mui-input-row">
                    <input class="form_verify mui-input vCode" name="vCode" type="text" placeholder="请输入验证码">
                    <button type="button" class="verifyBtn mui-btn mui-btn-primary">获取验证码</button>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="loginBtn mui-btn mui-btn-primary">注册</button>
                </div>
        </div>
        </form>
    </div>
    <!--==========页脚================== -->
    <footer>
        <a href="../index.html" class="active">
            <span class="mui-icon mui-icon-home"></span>
            <p class="active">首页</p>
        </a>
        <a href="../category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="../cart.html">
            <span class="fa fa-cart-arrow-down"></span>
            <p>购物车</p>
        </a>
        <a href="user/index.html">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script src="../asset/mui/js/mui.js"></script>
<script src="../asset/zepto/zepto.min.js"></script>
<script src="../js/commin.js"></script>
<script src="../js/user/register.js"></script>

</html>
