<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-搜索中心</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/commin.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <!-- ================头部=========== -->
    <header>
        <h2>
            <a href="search.html" class="lt_header_srt">
                <span class="mui-icon  fa fa-arrow-left"></span>
            </a>
            搜索中心
        </h2>
    </header>
    <!-- ====================内容================== -->
    <div class="lt_view">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">
                    <!-- ==搜索== -->
                    <div class="seek_form">
                        <form action="">
                            <input type="text" class="seekTxt" placeholder="搜索你喜欢的商品">
                            <button class="seekBtn" type="button">搜索</button>
                        </form>
                    </div>
                    <!-- ==搜索历史与清空历史== -->
                    <div class="seek_empty mui-clearfix">
                        <a href="#">上架时间
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="#" data-sortname="price">价格
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="#" data-sortname="num">销量
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="#">折扣
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                    </div>
                    <!-- 商品列表 -->
                    <dvi class="seekTrace mui-clearfix">

                    </dvi>
                </ul>
            </div>
        </div>
    </div>
    <!--==========页脚================== -->
    <footer>
        <a href="index.html" class="active">
            <span class="mui-icon mui-icon-home"></span>
            <p class="active">首页</p>
        </a>
        <a href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="cart.html">
            <span class="fa fa-cart-arrow-down"></span>
            <p>购物车</p>
        </a>
        <a href="user/index.html">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script type="text/html" id="queryTop">
    {{each data as value}}
    <div class="list_item">
        <div class="lt_list_item">
            <img src="{{value.pic[0].picAddr}}" alt="">
            <p class="describe">{{value.proName}}</p>
            <p>
                <span class="price">&yen;{{value.price}}</span>
                <del>&yen;{{value.oldPrice}}</del>
            </p>
            <p>{{value.num}}</p>
            <a class="click_buy mui-btn mui-btn-primary" href="product.html?productId={{value.id}}">立即购买</a>
        </div>
    </div>
    {{/each}}
</script>
<script src="asset/mui/js/mui.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./asset/artTemplate/template.js"></script>
<script src="./js/commin.js"></script>
<script src="./js/searchList.js"></script>
</html>
