<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>后台-登录</title>
</head>
<body>
    <div class="lt_view">
        <div class="lt_panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">后台管理系统</h3>
            </div>
            <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" class="lt_text form-control" id="inputEmail3" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" class="lt_paw form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button type="reset" class="lt_clear btn btn-default">重置</button>
                        <button type="submit" class="lt_login btn btn-primary pull-right">登录</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./js/login.js"></script>
