<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/commin.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>后台-首页</title>
</head>

<body>
    <div class="lt_view">
        <div class="lt_title">
            <div class="login">ITCAST</div>
            <div class="lt_name">
                <a href="#">
                    <img src="./images/default.png" alt="">
                </a>超级管理员
            </div>
            <div class="title_list">
                <ul>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span>用户管理</a>
                    </li>
                    <li class="lt_li2">
                        <a href="#">
                            <span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                        <div class="classify">
                            <a href="categoryFirst.html">一级分类</a>
                            <a href="categorySecond.htm">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="lt_content">
            <div class="lt_comtent_hd ">
                <a href="#" class="lt_left_toggle pull-left">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="pull-right" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-share"></span>
                </a>
            </div>
            <div class="lt_content_nav">
                <ol class="breadcrumb">
                   
                    <li>
                        <a href="#">系统管理</a>
                    </li>
                    <li class="active">首页</li>
                </ol>
            </div>
            <div class="lt_main clearfix">
                <!-- ===========柱状数据图显示=========== -->
                <div id="main" class="pull-left" style="width: 500px;height:400px;"></div>
                <!-- ===========饼状图形显示============= -->
                <div id="cookieMain" class="pull-right" style="width: 500px;height:400px;"></div>
            </div>
            <div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document" >
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">温馨提示</h4>
                            </div>
                            <div class="modal-body">
                                <span class="glyphicon glyphicon-info-sign"></span>
                                <p>您确定要退出后台管理系统吗?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary lt_right_skip">确认</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
</body>
</html>
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/echarts/echarts.min.js"></script>
<script src="./js/commin.js"></script>
<script src="./js/index.js"></script>
